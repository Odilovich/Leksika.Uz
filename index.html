<!DOCTYPE html>
<html lang="en">

<head>

                        <img src="./assets/images/Vector.svg" alt="icon">

                    </li>

                    <li class="flex items-center gap-x-[7px] text-[18px] text-[#FFFFFF] font-normal">

                        <img src="./assets/images/Vector.svg" alt="icon">

                    <li class="text-[18px] text-[#FFFFFF] font-normal">Articles</li>

                    <li class="text-[18px] text-[#FFFFFF] font-normal">About us</li>

    <main>

                    </button>
                    <img class="absolute left-[490px]" src="./assets/images/Frame.svg" alt="icon-search">
                    <input id="search-input"
                        class="w-[847px] bg-[#ffffff] h-[74px] outline-none focus:ring-2 rounded-[100px] pl-[243px]"

                </label>
            </div>

            <div class="container-fluid content-wrapper mt-[80px] flex justify-center">
                <img class="pt-[10px]" src="./assets/images/content.png" alt="image">

                


            </div>

    <footer class=" h-[100px] bg-[#01756C] flex items-center">
        <div class="container-fluid">
            <div class="flex items-center justify-between">
                <p class="text-[18px] text-[#FFFFFF]">Leksika.uz - 2022-2023</p>
                <ul class="flex items-center gap-[25px]">
                    <li><a href="#"><img src="./assets/images/telegram.svg" alt="icon"></a></li>
                    <li><a href="#"><img src="./assets/images/instagram.svg" alt="icon"></a></li>
